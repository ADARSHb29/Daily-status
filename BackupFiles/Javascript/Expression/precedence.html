<!DOCTYPE html>
<head>
<title>Expression</title>
</head>
<body>
<p id="d"></p>
<script type="text/javascript">
	var a=['2','+','5','*','10','/','2','*','6','-','35'];
	var len=a.length;var h=0,count=0,res=0,flag;
	var temp=0;var res=0;
	var j;
	if(((a[0]=='+')||(a[len]=='+'))||((a[0]=='-')||(a[len]=='-'))||((a[0]=='*')||(a[len]=='*'))||((a[0]=='/')||(a[len]=='/')))
	{
		 flag=0;document.getElementById('d').innerHTML="invalid Expression";
	}
	if(flag!=0)
	{
		for(i=1;i<len;i=i+2)
		{
			if(a[i]=='*')
			{
				temp=a[i-1]*a[i+1];
				a.splice(i-1,3,temp);
				len=a.length;
				i=i-2;
			}
			if(a[i]=='/')
			{
				
				temp=a[i-1]/a[i+1];
				a.splice(i-1,3,temp);
				len=a.length;
				i=i-2;
			}
		}
		res=parseInt(a[0]);
		for(j=2;j<len;j=j+2)
		{
          if(a[j-1]=='+')
          {
            	res+=parseInt(a[j]);
          }
          else if(a[j-1]=='-')
          {
          	 
            	res-=parseInt(a[j]);
          }
        }
    }
    document.getElementById('d').innerHTML=res;
    </script>
    </body>
    </html>
