<!DOCTYPE html>
<html>
<head>
	<title>sampleform</title>
	<meta name="keywords" content="sampleform">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wholecontent">
<h1 class="heading">Membership Form</h1>
<div class="line"></div>
<div class="inbetween-space"></div>
<form>
  <div class="leftspacing">
  	<label>First Name</label><div class="inbetween-space"></div>
 		<div>
  			<input type="text"class="textboxsize" name="firstname">
 		</div>
 		<div class="inbetween-space"></div>
  	<label>Last Name</label>
  	    <div class="inbetween-space"></div>
 		<div>
  			<input type="text"class="textboxsize" name="lastname">
 		</div> 
 		<div class="inbetween-space"></div>
  	<label>Email</label>
  	    <div class="inbetween-space"></div>
 		<div>
  			<input type="text" class="textboxsize"name="email">
 		</div>
 		<div class="inbetween-space"></div>
    <label>Gender</label>
        <div class="inbetween-space"></div>
         <input type="radio" name="gender" value="male">Male
         <input type="radio" name="gender" value="female">Female
        <div class="inbetween-space"></div>

    		<div>
				<input type="checkbox" name="terms" value="terms">
				<label>Terms & Condition</label>
			</div>
			<div class="inbetween-space"></div>
			<div> 
				<input type="submit" class="submit-button" value="SUBMIT">
			</div>
  </div>
</form>
</div>
</body>
</html>
