<!DOCTYPE html>
<html lang="en">

<head>
<title>Add bus Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/add-bus.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
 <body>
 <section class="container-fluid">
 <h1 style="text-align:center">ADD-BUS</h1>
<section   ng-controller="myCtrl1">
<form>
  <section class="form-group row">
          <div class="col-xs-3 col-lg-3">
            <label for="ex1">From:</label>
            <input class="form-control" id="ex1" type="text" required="required" ng-model="viewBusFromCity">
          </div>
            <div class="col-xs-3 col-lg-3">
              <label for="ex2">To:</label>
              <input class="form-control" id="ex2" type="text" required="required" ng-model="viewBusToCity">
            </div>
     
            <div class=" form-group row dat">   
            <div class="col-xs-3 col-lg-3">
                  <label for="date">Date:</label>    
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"  required="required"/ >
                </div>
                <button type="button " class="btn col-lg-2 admin-add-btn" ng-click="showBusDetails()" ng-disabled="!viewBusFromCity || !viewBusToCity">ADD</button>
                </div>

                  

         
  </section>
   </form>
    






<div id="myc">
 <table class="table">
    <thead>
      <tr>
      <th>BUS_ID</th>
      <th>BUS_NAME</th>
        <th>FROM</th>
        <th>TO</th> 
      </tr>
    </thead>
    <tbody>
     <tr ng-repeat="x in busdetails">
     <td>{{x.BUS_ID}}</td>
     <td>{{x.BUS_NAME}}</td>     
       <td>{{x.FROM}}</td>
       <td>{{x.TO}}</td>  
      </tr>
    </tbody>
  </table>
</div>

</section>









</section>
 </body>
 </html>
