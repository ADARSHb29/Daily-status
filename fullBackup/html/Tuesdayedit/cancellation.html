<script>
var radioState = false;
   function test(element){
       if(radioState == false) {
           check();
           radioState = true;
       }else{
           uncheck();
           radioState = false;
       }
   }
   function check() {
       document.getElementById("radioBtn").checked = true;
   }
   function uncheck() {
       document.getElementById("radioBtn").checked = false;
   }
